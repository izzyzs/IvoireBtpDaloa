<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Under Construction / En construction</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
            }
            .container {
                max-width: 600px;
                padding: 20px;
            }
            .logo {
                max-width: 200px;
                margin-bottom: 20px;
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            p {
                font-size: 1.2rem;
                margin: 5px 0;
            }
            .orange {
              color: #f78000;
            }
            .green {
              color: #009f60;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="path/to/logo.png" alt="Logo" class="logo" />
            <h1><span class="orange">En</span> <span class="green">construction</span></h1>
            <p><span class="orange">Under</span> <span class="green">Construction</span></h1>
        </div>
    </body>
</html>
