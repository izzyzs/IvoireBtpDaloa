<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Under Construction / En construction</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
            }

            body {
                display: flex;
                flex-direction: column;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
                overflow: hidden;
            }
            main {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 20px;
            }
    
            .logo {
                max-width: 200px;
                margin-bottom: 20px;
                border-radius: 20%;
                width: 100%;
                
            }
            h1 {
                font-size: 2rem;
                margin-bottom: 10px;
                text-wrap: wrap;
            }
            p {
                font-size: 1.2rem;
                margin: 5px 0;
            }
            .orange {
              color: #f78000;
            }
            .green {
              color: #009f60;
            }

            footer {
                width: 100%;
                text-align: left;
                padding: 10px 0 10px 20px;
                /* background-color: #eaeaea; */
                font-size: 0.9rem;
                color: #414141;
            }
            
            a {
                padding-top: 20px;
                display: block;
                color: inherit;
                text-decoration: inherit;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="container">
                <img src="./logo.jpg" alt="Logo" class="logo" />
                <h1><span class="orange">Nous sommes</span> <span class="green">en construction</span></h1>
                <p><span class="orange">Under</span> <span class="green">Construction</span></h1>
                <a href="https://www.ivoirebtpdaloa.com">www.IvoireBtpDaloa.com</a>
            </div>
        </main>
        <footer>
            <p>Ben Yaya</p>
            <p>Abou Diaby</p>
        </footer>
    </body>
</html>
